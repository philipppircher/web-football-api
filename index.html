<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="scriptTeams.js" defer></script>
    <script src="scriptPlayers.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"> defer </script>
    <style>
        tr:hover{
            cursor: pointer;
            background-color: gray;
        }
    </style>

</head>

<body>
    <table>
        <tr>           								
          <th align="left">Teamname</th>
          <th align="left">Position</th> 
          <th align="left">Wappen</th>
          <th align="left">Spiele gesamt</th>
          <th align="left">Gewonnen</th>
          <th align="left">Verloren</th>
          <th align="left">Unentschieden</th>
          <th align="left">Punkte</th>
        </tr>
        <tbody id="tableTeams">
        </tbody>
        </table>

        <h4 id="playerList"></h4>

        <table>
            <tr>           								
              <th align="left">id</th>
              <th align="left">name</th>
              <th align="left">position</th> 
              <th align="left">nationality</th> 
              <th align="left">dateOfBirth</th> 
              <th align="left">countryOfBirth</th>  
            </tr>
            <tbody id="tablePlayers">
            </tbody>
            </table>
   
</body>

</html>

<script id="team-template" type="text/x-handlebars-template">
    <tr onclick="loadTablePlayers('{{team.id}}')">
        <td>{{team.name}}</td>
        <td>{{position}}</td>
        <td><img width="15px" src="{{team.crestUrl}}" <="" td=""></td>
        <td>{{playedGames}}</td>
        <td>{{won}}</td>
        <td>{{lost}}</td>
        <td>{{draw}}</td>
        <td>{{draw}}</td>
    </tr>
</script>
